<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="icon.png">
    <title>Énoncé</title>
  </head>
  <body>

    <p id="app"></p>

    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.2/marked.min.js"></script>

    <script>
      function setContent(html) {
        document.getElementById("app").innerHTML = html;
      }

      function loadResource(url, callback) {
        const request = new XMLHttpRequest();
        request.open("GET", url);
        request.onload = () => callback(request);
        request.send();
      }

      // modulo that also works for big integers stored as string
      // cf https://stackoverflow.com/a/16019504/592254
      function modulo (divident, divisor) {
          const partLength = 10;
          while (divident.length > partLength) {
              const part = divident.substring(0, partLength);
              divident = (part % divisor) +  divident.substring(partLength);          
          }
          return divident % divisor;
      }

      const variantPicker = (studentId) => (variants) => variants[modulo(studentId, variants.length)];

      const studentId = window.location.search.replace("?id=", "");

      if (parseInt(studentId) > 0) {
        setContent("Chargement de l'énoncé en cours...");
        loadResource("./enonce.md", (request) => {
          const render = eval(`(variant, studentId) => \`${request.response.replace(/`/g, "\\`")}\``);
          setContent(window.marked(render(variantPicker(studentId), studentId)));
        });
      } else {
        setContent("Rendez-vous à l'URL individuelle fournie par votre enseignant•e.");
      }
    </script>

  </body>
</html>
