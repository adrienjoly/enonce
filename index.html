<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="assets/style.css">
    <title>Énoncé</title>
  </head>
  <body>

    <div id="app" class="container-lg px-3 my-5 markdown-body">
      Chargement de l'énoncé...      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.2/marked.min.js"></script>
    <script src="src/index.js"></script>

    <script>
      function setContent(html) {
        document.getElementById("app").innerHTML = html;
      }

      function loadResource(url, callback) {
        const request = new XMLHttpRequest();
        request.open("GET", url);
        request.onload = () => callback(request);
        request.send();
      }

      function renderPage(studentId) {
        if (!isNaN(studentId)) {
          setContent("Chargement de l'énoncé en cours...");
          loadResource("data/enonce.md?t=" + Date.now(), (request) => {
            const markdownTemplate = request.response;
            const filledMarkdown = fillTemplateForStudent(markdownTemplate, studentId)
            setContent(window.marked(filledMarkdown));
          });
        } else if (!window.onGoogleLoaded) {
          // source: https://developers.google.com/identity/sign-in/web/sign-in
          window.onGoogleUserChange = (googleUser) => {
            if (googleUser) {
              const profile = googleUser.getBasicProfile();
              const email = profile.getEmail();
              const studentId = hashCode(normalizeEmail(email));
              console.warn('Rendering from Google login:', { googleUser, email, studentId });
              renderPage(studentId);
              // TODO: add link to logout page
            }
          };

          let authConfig;
          window.onGoogleLoaded = () => {
            setContent(`
              <p>Connectez-vous avec votre compte d'étudiant·e.</p>
              <div id="login" class="g-signin2"></div>
            `);
            gapi.load("auth2", () => {
              gapi.auth2.init({ client_id: authConfig.google_signin_client_id }).then(() => {
                gapi.signin2.render("login", {
                  scope: "email",
                  onsuccess: window.onGoogleUserChange,
                });
              });
            });
          };

          loadResource("data/auth.json?t=" + Date.now(), (request) => {
            authConfig = JSON.parse(request.response); // will be used by onGoogleLoaded()
            console.log('Loaded auth config:', authConfig);

            // Let's load Google API, to render the Login button
            const authScript = document.createElement("script");
            authScript.src = "https://apis.google.com/js/platform.js?onload=onGoogleLoaded";
            authScript.async = true;
            authScript.defer = true;
            document.body.appendChild(authScript);
          });

        } else {
          setContent("Un problème est survenu. Veuillez demander de l'aide à votre enseignant.");
        }
      }

      const studentId = parseInt(window.location.search.replace("?studentId=", ""), 10);
      renderPage(studentId);
    </script>
  </body>
</html>
