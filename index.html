<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="assets/style.css">
    <title>Énoncé</title>
  </head>
  <body>

    <div id="app" class="container-lg px-3 my-5 markdown-body"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.2/marked.min.js"></script>
    <script src="src/index.js"></script>

    <script>
      function setContent(html) {
        document.getElementById("app").innerHTML = html;
      }

      function loadResource(url, callback) {
        const request = new XMLHttpRequest();
        request.open("GET", url);
        request.onload = () => callback(request);
        request.send();
      }

      const studentId = window.location.search.replace("?studentId=", "");

      if (parseInt(studentId) > 0) {
        setContent("Chargement de l'énoncé en cours...");
        loadResource("data/enonce.md", (request) => {
          const render = eval(`(variant, studentId) => \`${request.response.replace(/`/g, "\\`")}\``);
          setContent(window.marked(render(variantPicker(studentId), studentId)));
        });
      } else {
        setContent("Rendez-vous à l'URL individuelle fournie par votre enseignant·e.");
      }
    </script>

  </body>
</html>
