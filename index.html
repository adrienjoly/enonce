<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <meta name="google-signin-client_id" content="878632360760-icv8nam6d8eekmr1ouar7kv1r31fbuab.apps.googleusercontent.com">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="assets/style.css">
    <title>Énoncé</title>
  </head>
  <body>

    <div id="app" class="container-lg px-3 my-5 markdown-body">
      Connectez-vous avec votre compte d'étudiant·e.
      <!-- from https://developers.google.com/identity/sign-in/web/sign-in -->
      <div class="g-signin2" data-onsuccess="onGoogleUserChange"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.2/marked.min.js"></script>
    <script src="src/index.js"></script>

    <script>
      function setContent(html) {
        document.getElementById("app").innerHTML = html;
      }

      function loadResource(url, callback) {
        const request = new XMLHttpRequest();
        request.open("GET", url);
        request.onload = () => callback(request);
        request.send();
      }

      const studentId = parseInt(window.location.search.replace("?studentId=", ""), 10);

      if (!isNaN(studentId)) {
        setContent("Chargement de l'énoncé en cours...");
        loadResource("data/enonce.md?t=" + Date.now(), (request) => {
          const markdownTemplate = request.response;
          const filledMarkdown = fillTemplateForStudent(markdownTemplate, studentId)
          setContent(window.marked(filledMarkdown));
        });
      } else {
        window.onGoogleUserChange = (googleUser) => {
          if (googleUser) {
            const profile = googleUser.getBasicProfile();
            const studentId = hashCode(normalizeEmail(profile.getEmail()));
            setTimeout(() => window.location.href = `./?studentId=${studentId}`);
            setContent(`<p>Redirection vers l'énoncé...</p><a href="logout">Déconnexion</a>`);
          }
        };
        // Let's load Google API, to render the Login button and call onGoogleUserChange()
        const authScript = document.createElement("script");
        authScript.src = "https://apis.google.com/js/platform.js";
        authScript.async = true;
        authScript.defer = true;
        document.body.appendChild(authScript);
      }
    </script>
  </body>
</html>
