<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="assets/style.css">
    <title>Énoncé</title>
  </head>
  <body>
    
    <div id="app" class="container-lg px-3 my-5 markdown-body">
      Déconnexion...
    </div>

    <script src="src/index.js"></script>

    <script>
      function setContent(html) {
        document.getElementById("app").innerHTML = html;
      }

      let authConfig;      
      function onGoogleLoaded() {
        gapi.load("auth2", function() {
          gapi.auth2.init({ client_id: authConfig.google_signin_client_id }).then(() => {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
              setTimeout(() => window.location.href = `.`);
              setContent(`<p>Redirection vers la page d'accueil...</p>`);
            });
          });
        });
      }

      loadResource("data/auth.json?t=" + Date.now(), (request) => {
        authConfig = JSON.parse(request.response); // will be used by onGoogleLoaded()
        console.log('Loaded auth config:', authConfig);

        // Let's load Google API --> onGoogleLoaded()
        const authScript = document.createElement("script");
        authScript.src = "https://apis.google.com/js/platform.js?onload=onGoogleLoaded";
        authScript.async = true;
        authScript.defer = true;
        document.body.appendChild(authScript);
      });
    </script>

  </body>
</html>
